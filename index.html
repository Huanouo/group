            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-button:hover {

            border-color: rgba(255, 255, 255, 0.3);

    <div class="relative">

                <div class="absolute inset-0 bg-black/30"></div>
            </div>
            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-4xl mx-auto text-center text-white">
                    <h1 class="text-6xl md:text-7xl font-bold mb-8">絕區零</h1>

                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
                        <a href="guide.html#basic" class="nav-button p-6 rounded-xl text-center hover-scale">
                            <span class="font-medium text-lg">新手指南</span>
                        </a>
                        <a href="guide.html#characters" class="nav-button p-6 rounded-xl text-center hover-scale">

                        <a href="guide.html#dungeons" class="nav-button p-6 rounded-xl text-center hover-scale">
                            <span class="font-medium text-lg">副本攻略</span>
                        </a>
                        <a href="guide.html#news" class="nav-button p-6 rounded-xl text-center hover-scale">
                            <span class="font-medium text-lg">最新消息</span>

            </div>
